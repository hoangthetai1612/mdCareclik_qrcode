<ion-content>
  <div class="home-layout">
    <div class="title">Covid-19 Vaccination</div>
    <ion-grid *ngIf="model$ | async as model">
      <ion-row>
        <ion-col size="3">
          <ion-avatar>
            <img [src]="model.Avatar" />
          </ion-avatar>
        </ion-col>
        <ion-col size="9">
          <div class="name">{{model.FullName}}</div>
          <div class="verified" *ngIf="model.Verified; else notVeri">
            Verified
            <img src="assets/icon/verified-icon.svg" alt="" />
          </div>
          <ng-template #notVeri>
            <div class="notVeri">Not yet verified</div>
          </ng-template>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" *ngIf="model">
          <ion-item>
            <ion-label position="stacked">Full name</ion-label>
            <p class="text-item">{{model.FullName}}</p>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Date of birth</ion-label>
            <p class="text-item">{{model.DOB | date:'MM/dd/yyyy'}}</p>
          </ion-item>
          <ion-item *ngFor="let item of model.ListDose">
            <ion-label position="stacked"
              >{{item.DoseTime | numerical}} dose</ion-label
            >
            <p class="text-item">{{item.DoseDate | date: 'MM/dd/yyyy'}}</p>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Manufacture</ion-label>
            <p class="text-item">{{model.Manufacture}}</p>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
